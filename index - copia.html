<html>

<head>
    <title class="mx-1 px-3">Tune Match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="songs.js"></script>
</head>

<body>
    <script>
        var match = getMatch()
    </script>
    <a href="./index.html" class="text-decoration-none">
        <h1><span>Tune</span>M<span>atch</span></h1>
    </a>
    <h2>Welcome to the Music Matching Quiz!!!</h2>
    <div data-text="Let's get down to business"><span>Let's get down to business</span></div>
    <!-- <div class="container"> -->
    <p id="song">Here is your song: <span name="song">#HERE IS YOUR SONG</span></p>
    <p id="artist">Dare to pick an artist:</p>
    <form onsubmit="return resolve(this, match)" id="form">
        <label id="label" name="option1" for="artist1">Artist 1</label>
        <input name="artistChoice" id="artist1" type="radio" value=1>

        <label id="label" name="option2" for="artist2">Artist 2</label>
        <input name="artistChoice" id="artist2" type="radio" value=2>

        <label id="label" name="option3" for="artist3">Artist 3</label>
        <input name="artistChoice" id="artist3" type="radio" value=3>
        <!-- </div> -->
    </form>
    <button id="button" type="submit" form="form" value="Submit">Play!</button>
    <script>
        document.getElementsByName("song")[0].innerHTML = match['song'];
        document.getElementsByName("option1")[0].innerHTML = match['options'][1];
        document.getElementsByName("option2")[0].innerHTML = match['options'][2];
        document.getElementsByName("option3")[0].innerHTML = match['options'][3];

        function resolve(form, match) {
            var radios = document.getElementsByName('artistChoice')[match.correct - 1];

            if (radios.type === 'radio' && radios.checked) {
                window.location.href = "./rightAnswer.html?answer=" + match.num;
            } else {
                window.location.href = "./wrongAnswer.html?answer=" + match.num;
            }

            return false;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
