<html>

<head>
    <title>Tune Match</title>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    <script src="tune.js"></script>
    <h1><span>Tune</span>M<span>atch</span></h1>
    <h2>Welcome to the Music Matching Quiz!!!</h2>
    <div data-text="Let's get down to business"><span>Let's get down to business</span></div>
    <p id="song">Here is your song</p>
    <p id="artist">Dare to pick an artist</p>
    <form action="/tune.js" method="get" id="form">
        <label id="label" for="artist1">Artist 1</label>
        <input name="artistChoice" id="artist1" type="radio">

        <label id="label" for="artist2">Artist 2</label>
        <input name="artistChoice" id="artist2" type="radio">

        <label id="label" for="artist3">Artist 3</label>
        <input name="artistChoice" id="artist3" type="radio">
    </form>
    <button id="button" type="submit" form="form" value="Submit">Play!</button>
</body>

</html>
