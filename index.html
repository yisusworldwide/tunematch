<html>

<head>
    <title>Tune Match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="songs.js"></script>
</head>

<body>
    <script>
        var match = getMatch()
    </script>

    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note-beamed" viewBox="0 0 16 16">
                        <path d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z"/>
                        <path fill-rule="evenodd" d="M14 11V2h1v9h-1zM6 3v10H5V3h1z"/>
                        <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z"/>
                      </svg> <strong>TuneMatch</strong>
                </a>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="py-2 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Welcome to the Music Matching Quiz!!!</h1>
                    <p class="lead text-muted">Let's get down to business</p>
                    <p class="lead text-muted">Here is your song: <b><span name="song"></span></b></p>
                </div>
            </div>
        </section>
        <div class="album py-2 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <!-- OPTION 1-->
                    <div class="col" name="selected1">
                        <div class="card shadow-sm">
                            <div name="image1"></div>

                            <div class="card-body">
                                <p class="card-text" name="option1">Artist 1</p>

                            </div>
                        </div>
                    </div>
                    <!-- OPTION 2-->
                    <div class="col" name="selected2">
                        <div class="card shadow-sm">
                            <div name="image2"></div>


                            <div class="card-body">
                                <p class="card-text" name="option2">Artist 2</p>

                            </div>
                        </div>
                    </div>
                    <!-- OPTION 3-->
                    <div class="col" name="selected3">
                        <div class="card shadow-sm">
                            <div name="image3"></div>


                            <div class="card-body">
                                <p class="card-text" name="option3">Artist 3</p>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
    </main>

    <footer class="text-muted py-2">
        <div class="bg-dark">
            <div class="container">
                <div class="navbar-brand d-flex align-items-center">
                    <strong>TuneMatch</strong>

                </div>
            </div>
        </div>

    </footer>
    <script>
        document.getElementsByName("song")[0].innerHTML = match['song'];
        document.getElementsByName("option1")[0].innerHTML = match['options'][1];
        document.getElementsByName("option2")[0].innerHTML = match['options'][2];
        document.getElementsByName("option3")[0].innerHTML = match['options'][3];

        document.getElementsByName("image1")[0].innerHTML = '<img width="100%" height="225" src="' + match['images'][1] + '" />'
        document.getElementsByName("image2")[0].innerHTML = '<img width="100%" height="225" src="' + match['images'][2] + '" />'
        document.getElementsByName("image3")[0].innerHTML = '<img width="100%" height="225" src="' + match['images'][3] + '" />'


        document.getElementsByName("selected1")[0].addEventListener("click", function() {
            return resolve(1, match)
        });

        document.getElementsByName("selected2")[0].addEventListener("click", function() {
            return resolve(2, match)
        });

        document.getElementsByName("selected3")[0].addEventListener("click", function() {
            return resolve(3, match)
        });

        function resolve(selected, match) {
            if (match.correct == selected) {
                window.location.href = "./rightAnswer.html?answer=" + match.num;
            } else {
                window.location.href = "./wrongAnswer.html?answer=" + match.num;
            }

            return false;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
