<html>


<head>
    <title>Tune Match</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sticky-footer/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="songs.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script>
        $(function() {
            $("#header").load("./header.html");
            $("#footer").load("./footer.html");
        });
    </script>
</head>

<body class="d-flex flex-column h-100">
    <script>
        var match = getMatch()
    </script>

    <div id="header"></div>

    <main>
        <section class="py-2 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Welcome to the Music Matching Quiz!!!</h1>
                    <p class="lead text-muted">Let's get down to business</p>
                    <p class="lead text-muted">Here is your song: <b><span name="song"></span></b></p>
                </div>
            </div>
        </section>
        <div class="album py-2 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <!-- OPTION 1-->
                    <div class="col" name="selected1">
                        <div class="card shadow-sm">
                            <div name="image1"></div>

                            <div class="card-body">
                                <p class="card-text" name="option1">Artist 1</p>

                            </div>
                        </div>
                    </div>
                    <!-- OPTION 2-->
                    <div class="col" name="selected2">
                        <div class="card shadow-sm">
                            <div name="image2"></div>


                            <div class="card-body">
                                <p class="card-text" name="option2">Artist 2</p>

                            </div>
                        </div>
                    </div>
                    <!-- OPTION 3-->
                    <div class="col" name="selected3">
                        <div class="card shadow-sm">
                            <div name="image3"></div>


                            <div class="card-body">
                                <p class="card-text" name="option3">Artist 3</p>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
    </main>

    <div id="footer"></div>

    <script>
        document.getElementsByName("song")[0].innerHTML = match['song'];
        document.getElementsByName("option1")[0].innerHTML = match['options'][1];
        document.getElementsByName("option2")[0].innerHTML = match['options'][2];
        document.getElementsByName("option3")[0].innerHTML = match['options'][3];

        document.getElementsByName("image1")[0].innerHTML = '<img width="100%" height="225" src="' + match['images'][1] + '" />'
        document.getElementsByName("image2")[0].innerHTML = '<img width="100%" height="225" src="' + match['images'][2] + '" />'
        document.getElementsByName("image3")[0].innerHTML = '<img width="100%" height="225" src="' + match['images'][3] + '" />'


        document.getElementsByName("selected1")[0].addEventListener("click", function() {
            return resolve(1, match)
        });

        document.getElementsByName("selected2")[0].addEventListener("click", function() {
            return resolve(2, match)
        });

        document.getElementsByName("selected3")[0].addEventListener("click", function() {
            return resolve(3, match)
        });

        function resolve(selected, match) {
            if (match.correct == selected) {
                window.location.href = "./rightAnswer.html?answer=" + match.num;
            } else {
                window.location.href = "./wrongAnswer.html?answer=" + match.num;
            }

            return false;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
